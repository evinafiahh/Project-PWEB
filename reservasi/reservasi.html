<!DOCTYPE html>
<html>
<head>
    <title>RESERVASI</title>
    <link rel="stylesheet" href="reservasi.css"/>
</head>
<body>
    <div id="reservasi">
        <img id="gambar" src="bromoo.jpg">
        <div id="form">
            <div id="profil">
                <img id="narunaa" src="brightnarunaa.png">
                <p id="naruna"><b>Bright Naruna</b></p>
            </div>
            <div id="label">
                <p id="next">Tanggal Pemesanan</p>
                <br>
                <p id="next">Nama Pemesan</p>
                <br>
                <p id="next">Nomor Telepon</p>
                <br>
                <p id="next">Meeting Point</p>
                <br>
                <p id="next">Jumlah Rombongan</p>
                <br>
                <p id="next">Jumlah Hari</p>
                <br>
            </div>
            <form name="formReservasi" id="inputan">
                <input id="tanggal" type="date">
                <br><br>
                <input id="nama" type="text" placeholder="Nama Pemesan">
                <br><br>
                <input id="notelp" type="text" placeholder="Nomor Telepon">
                 <br><br>
                <input id="meetingp" type="text" list="meeting" placeholder="Meeting Point">
                <datalist id="meeting">
                    <option value="Stasiun Probolinggo"></option>
                    <option value="Alun-alun Probolinggo"></option>
                </datalist>
                <br><br>
                <input id="rombongan" type="number" placeholder="Jumlah Rombongan">
                <br><br>
                <input id="hari" type="number" placeholder="Jumlah Hari">
                <br><br>
                <input id="button" type="button" value="Lakukan Pemesanan" onclick="terimainput()">
            </form>            
        </div>  
    </div>
    <script src="reservasi.js"></script>
</body>
</html>
