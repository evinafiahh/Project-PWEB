<!DOCTYPE html>
<html lang="en">
<head>
    <title>RESERVASI</title>
    <link rel="stylesheet" href="reservasi.css"/>
</head>
<body>
    <div class="background">
    </div>
    <div id="reservasi">
        <div id="bg">
            <img id="gambar" src="bromoo.jpg">
        </div>
        <div id="form">
            <div id="profil">
                <div id="gbright">
                    <img id="narunaa" src="brightnarunaa.png">
                </div>
                <div id="tbright">
                    <p id="naruna"><b>Bright Naruna</b></p>
            </div>
            <div id="label">
                <p id="next">Tanggal Pemesanan</p>
                <br>
                <p id="next">Nama Pemesan</p>
                <br>
                <p id="next">Nomor Telepon</p>
                <br>
                <p id="next">Meeting Point</p>
                <br>
                <p id="next">Jumlah Rombongan</p>
                <br>
                <p id="next">Jumlah Hari</p>
                <br>
            </div>
            <div id="inputan">
                <input id="nextinputan" type="date">
                <br><br>
                <input id="nextinputan" type="text" placeholder="Nama Pemesan">
                <br><br>
                <input id="nextinputan" type="text" placeholder="Nomor Telepon">
                 <br><br>
                <input id="nextinputan" type="text" list="meeting" placeholder="Meeting Point">
                <datalist id="meeting">
                    <option value="Stasiun Probolinggo"></option>
                    <option value="Alun-alun Probolinggo"></option>
                </datalist>
                <br><br>
                <input id="nextinputan" type="number" placeholder="Jumlah Rombongan">
                <br><br>
                <input id="nextinputan" type="number" placeholder="Jumlah Hari">
                <br><br>
                <input id="submitan" type="submit" value="Lakukan Pemesanan">
            </div>            
        </div>  
    
</body>
</html>
